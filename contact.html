            <div class = "row">
                <H2>Contact</H2>
            </div>
            <div class="row">
                <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">@</span>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="input-group">

                </div>
            </div>
            <br>
            <div class="row">

                </div>
            </div>
            <br>
            <div class="row">
                <div class="form-group">
                    <label for="comment">Comment:</label>
